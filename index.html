<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script defer src="https:////cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5/dat.gui.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r70/three.min.js"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagen/logo.png" type="image/x-icon">
    <title>MAX-V</title>
</head>
<body>
    <div id="WebGL-output">
    </div>
    
    <div class="side-menu">
      <div id="menuBtn">
        <input type="checkbox" />
        <span></span>
        <span></span>
      </div>
      <div class="menu">
        
        <a class="menu-item" href="#">MAX-V TURTLE</a>
        <a class="menu-item" href="#">ABOUT US</a>
        
        <a class="menu-item" href="#">TWITTER</a>
        <a class="menu-item" href="#">TELEGRAM</a>
      </div>
      <div class="straight-line"></div>
    </div>
    
    <img class="planetImg" src="./imagen/luna.png" />
    
    <div class="mainText">
      
      <div class="mainTitle">
        <img class="img2" src="./imagen/logo.png">
        MAX-V space turtle
        
      </div>
      <div class="subTitle">
        This is some random text that will go initialy under the main title
        
        <h3>Road Map</h3>
        <div class="container">
          <input type="radio" class="radio" name="progress" value="five" id="five">
          <label for="five" class="label">------------ LAUNCH ------------</label>
        
          <input type="radio" class="radio" name="progress" value="twentyfive" id="twentyfive" checked>
          <label for="twentyfive" class="label">01 BURN : 7mk cap Burn 1% of total supply</label>
        
          <input type="radio" class="radio" name="progress" value="fifty" id="fifty">
          <label for="fifty" class="label">02 BURN : 15mk cap Burn 2% of total supply</label>
        
          <input type="radio" class="radio" name="progress" value="seventyfive" id="seventyfive">
          <label for="seventyfive" class="label">03 TRENDING : 25mk cap PAID BASED TRENDING</label>
        
          <input type="radio" class="radio" name="progress" value="onehundred" id="onehundred">
          <label for="onehundred" class="label"> 04 Dex Prepay : 35 mk cap prepay dex </label>
        
          <div class="progress">
            <div class="progress-bar"></div>
          </div>
        </div>
      </div>
      
      
      
      <div class="cursor"></div>
      
    </div>
    

    

</body>
</html>
